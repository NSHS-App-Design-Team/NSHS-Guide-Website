<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
	<link rel="import" href="bower_components/paper-styles/paper-styles.html">
	<link rel="import" href="custom_components/nav-bar.html">
	<link rel="import" href="custom_components/blocks-container.html">
	<link rel="import" href="custom_components/date-picker.html">
	<link rel="import" href="custom_components/blocks-edit-button.html">
	<link rel="stylesheet" href="style.css">
	<title>Blocks</title>
	<style is="custom-style">
		body
		{
			background-color: var(--dark-primary-color);
		}
	</style>
</head>
<body>
<template is="dom-bind" id="scope">
	<nav-bar></nav-bar>
	<div style="clear: both"></div>
	<date-picker selecteddate="{{date}}"></date-picker>
	<blocks-container date="{{date}}"></blocks-container>
	<blocks-edit-button></blocks-edit-button>
</template>
<script>
	var scope = document.querySelector("#scope");
	scope.date = new Date();
</script>
</body>
</html>
